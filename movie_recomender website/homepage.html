<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MOVIE RECOMMENDER</title>
    
    <style>
       
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
            color: #333;
        }

        header {
            background-color: #2c3e50;
            color: #ecf0f1;
            text-align: center;
            padding: 1em 0;
        }

        .container1 {
            background-color: #34495e;
        }

        .container2 {
            display: block;
            margin-top: 50px;
            background-color: #ecf0f1;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            
        }

        .image1 {
            width: 60px;
            height: 60px;
            margin-left: 20px;
            margin-left: 640px;
        }

        .p1 {
            margin-left:90px;
            margin-top: -59px;
            font-size: 32px;
            color: #333;
            text-align: center;
        }

        #search-container {
            display: flex;
            justify-content: space-around;
            align-items: center;
            margin-top: 20px;
        }

        #search-bar {
            width: 70%;
            padding: 12px;
            box-sizing: border-box;
            border: 2px solid #bdc3c7;
            border-radius: 20px;
            font-size: 16px;
            outline: none;
            background-color: #ecf0f1;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        #genre-dropdown {
            width: 25%;
            padding: 12px;
            box-sizing: border-box;
            border: 1px solid #bdc3c7;
            border-radius: 20px;
            background-color: #ecf0f1;
        }

        .movie-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            margin-top: 20px;
        }

        .movie-card {
            width: 250px;
            margin: 10px;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transform: scale(1);
            transition: transform 0.3s ease-in-out;
        }

        .movie-card:hover {
            transform: scale(1.05);
        }

        .movie-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-bottom: 2px solid #eee;
            border-radius: 10px 10px 0 0;
            transition: transform 0.3s ease-in-out;
        }

        .movie-card:hover img {
            transform: scale(1.1);
        }

        .movie-card h3 {
            padding: 15px;
            margin: 0;
            font-size: 18px;
            color: #333;
        }

        @media screen and (max-width: 600px) {
            .movie-card {
                width: 100%;
            }
        }
        footer {
                background-color: #2c3e50;
                color: #ecf0f1;
                text-align: center;
                padding: 1em 0;
}
    </style>
</head>
<body>
   
    <header>
        <h1> MOVIE RECOMMENDER</h1>
    </header>

    <div>
       

        <div class="container2">
            <img src="OIP.jpeg" class="image1">
            <p class="p1">
                <strong>Movies</strong>
            </p>

            <div id="search-container">
                <input type="text" id="search-bar" placeholder="Search for a movie...">
                
                <select id="genre-dropdown">
                    <option value="" selected disabled>Filter by Genre</option>
                    <option value="action">Action</option>
                    <option value="comedy">Comedy</option>
                    <option value="drama">Drama</option>
                    
                </select>
            </div>

            <div class="movie-list">
                <div class="movie-card">
                    <img src="movie1.jpg" alt="Movie 1">
                    <h3>RRR</h3>
                </div>

                <div class="movie-card">
                    <img src="movie2.jpg" alt="Movie 2">
                    <h3>Avatar</h3>
                </div>

                
                <div class="movie-card">
                    <img src="movie3.jpg" alt="Movie 3">
                    <h3>Wolverine</h3>
                </div>
                <div class="movie-card">
                    <img src="movie4.jpg" alt="Movie 4">
                    <h3>Super 30</h3>
                </div>
                <div class="movie-card">
                    <img src="movie5.jpg" alt="Movie 4">
                    <h3>Captain Marvel</h3>
                </div>
                <div class="movie-card">
                    <img src="movie6.jpg" alt="Movie 4">
                    <h3>Ant-Man</h3>
                </div>
                <div class="movie-card">
                    <img src="movie7.jpg" alt="Movie 4">
                    <h3>Krrish 3</h3>
                </div>
                <div class="movie-card">
                    <img src="movie8.jpg" alt="Movie 4">
                    <h3>Batman</h3>
                </div>
                <div class="movie-card">
                    <img src="movie9.jpg" alt="Movie 4">
                    <h3>Monster House</h3>
                </div>
                <div class="movie-card">
                    <img src="movie10.jpg" alt="Movie 4">
                    <h3>Wolverine</h3>
                </div>

            </div>
        </div>
    </div>
    <footer>
        <p>&copy; 2024 Movie Recommender. All rights reserved.</p>
    </footer>

    <script>
        // JavaScript for scrolling effect
        window.addEventListener('scroll', function() {
            var movieCards = document.querySelectorAll('.movie-card');
            
            movieCards.forEach(function(card) {
                var cardPosition = card.getBoundingClientRect().top;
                var screenPosition = window.innerHeight / 1.3;

                if (cardPosition < screenPosition) {
                    card.classList.add('active');
                }
            });
        });
    </script>
</body>
</html>
